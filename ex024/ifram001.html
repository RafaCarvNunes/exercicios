<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <a href="https://www.eagleviewbr.com" target="_blank">Nunes</a> para aprender a programar</p>

    <p>Acessando o site do 
        
        <iframe src="https://www.eagleviewbr.com" frameborder="0"></iframe>
        
        para aprender a programar</p>

    <p>Acessando o site do 
    
        <iframe src="https://www.google.com.br" frameborder="0"></iframe>
        
        para aprender a programar</p>
        <!--Alguns sites como o google tem uma proteção para que o conteúdo não seja exibido dentro de iframes em site de terceiros-->
</body>
</html>
