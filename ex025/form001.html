<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off"> <!--Utilizar essa TAG (autocomplete="off") caso queira tirar as sugestões para completar o furmulário-->
    <!--
        -Utilizar a TAG (method="get") para formulários simples que não contenham dados sensiveis.
        -Utilizar a TAG (method="post") para formulários que contenham dados sensiveis, neste caso esconde as informações da URL.
    -->
        <p><label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
        <!--É preciso fazer a ligação dos campos a serem preenchidos no formulário. No caso da identificação name= é mais útil para HTML e PHP e o id= é mais útil para JavaScript e uso do lable-->
    </form>
</body>
</html>
